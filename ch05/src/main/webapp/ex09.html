<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	// (표준 + 비표준)속성 접근하기 위해서는 setAttribute 메소드를 사용한다.
	var img = document.createElement('img');
	img.setAttribute('src','https://ssl.pstatic.net/sstatic/people/29/201208241139516991.jpg');
	img.setAttribute('width', 400);
	img.setAttribute('alt', '이병률');
	img.setAttribute('title', '이병률씨');	
	img.setAttribute('data-name', '이병률 사진');
	
	setTimeout(function(){
		document.body.appendChild(img);		
	},2000);
});
</script>
</head>
<body>
	<h1>HTMLElement 만들기 03</h1>
</body>
</html>
