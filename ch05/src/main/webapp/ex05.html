<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트 정의하기</title>
<script>
/*
 	용어정리
 	1. 태그(Tag)
 		- HTML 문서 안에서 텍스트나, 콘텐츠를 정의할 때 사용하는 마크업
 	2. 문서 객체(Document Object)
 		- DOM(Document Object Model, Tree)의 구성 노드의 타입(HTMLElement)
 		- JavaScript에서 접근하고 조작하는것(document)
 	3. 노드(Node)
 		- DOM Tree의 각각의 요소 	
 */ 
 
 //DOM의 Loading이 완료된 시점
 window.addEventListener("load", function(){
	var el = document.getElementById("header-1");
	console.log(el);
});
</script>
</head>
<body>
	<h1>step1</h1>
	<script>alert("step2");</script>
	<h1>step3</h1>
	<script>alert("step4");</script>
</body>
</html>
