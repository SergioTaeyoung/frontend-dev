<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var myVar1;
var myVar2 = null;

console.log(myVar1 + ":" + myVar2);
console.log(typeof(myVar1) + ":" + typeof(myVar2));

console.log(myVar1 == myVar2);	// 값비교
console.log(myVar1 === myVar2);	// 타입비교

console.log("======================");
// == : equality, 값의 등치성 
console.log(1 == "1");
console.log(true ==="1");
console.log('abc'==new String('abc'));

console.log(true + 10);
console.log('abc' + new String('abc'));
console.log(1 + "1");
console.log("1" + 1);

console.log("=========================");
// === : identity, 객체의 동일성, 형변환x
console.log("2"===2);
console.log(true===1);
console.log('abc'===new String('abc'));
</script>
</head>
<body>
	<h1>null과 undefinded</h1>
</body>
</html>
