<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// Event Propagation(Event Bubbling)
// 특정 Element에서 이벤트가 발생했을 때, 그 이벤트가 상위 엘리먼트로 전달되어 가는 것
// ie		: outer-div > inner-div > header > text
// others	: outer-div < inner-div < header < text 
window.addEventListener('load', function(){
	document.getElementById("outer_div").addEventListener('click', function(){
		console.log('outer-div');
	});
	
	document.getElementById("inner_div").addEventListener('click', function(e){
		// cross browser ( <=IE8 )
		var event = e || window.event;
		
		// prevent propagation
		event.cancleBubble = true;							// <= IE8
		event.stopPropagation() && event.stopPropagation();	// others
		
		console.log('inner-div');
	});
	
	document.getElementById("header").addEventListener('click', function(){
		console.log('header');
	});
	
	document.getElementById("text").addEventListener('click', function(){
		console.log('text');
	});

});
</script>
</head>

<body>
	<div id ='outer_div'>
		<div id='inner_div'>
			<h1 id='header'>
				<span id='text'>text</span>
			</h1>
		</div>
	</div>
</body>
</html>
