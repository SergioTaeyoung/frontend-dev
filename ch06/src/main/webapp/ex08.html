<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	var img = document.createElement('img');
	
	setTimeout(function(){
		document.body.appendChild(img);
		img.src = 'https://ssl.pstatic.net/sstatic/people/29/201208241139516991.jpg'
		img.width = 400;
		img.alt = '이병률';
		img.title = '이병률씨';
		img["data-name"] = '이병률 사진';
	},2000);
});
</script>
</head>
<body>
	<h1>HTMLElement 만들기 03</h1>
</body>
</html>
