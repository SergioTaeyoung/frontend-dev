<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="./jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
// jQuery는 함수 객체다.
// jQuery가 함수는 jQuery 객체라 부르는 object 타입의 객체를 반환한다.
// jQuery 객체에 있는 속성 jquery로 버전을 확인할 수 있다.

// $는 jQuery 함수 객체를 참조한다.($는 jQuery 함수 이름의 Alias다)

	var $Object = jQuery();
	console.log(typeof(jQuery), typeof($Object), $Object.jquery);
	
	var $Object2 = $();
	console.log(typeof($), typeof($Object2), $Object2.jquery);
</script>
</head>
<body>
	<h1>jQuery 로딩</h1>
</body>
</html>
