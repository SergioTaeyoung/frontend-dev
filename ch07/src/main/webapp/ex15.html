<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></</script>
<script type="text/javascript">
// 선택자 - 필터(jQuery)
$(function(){
	setTimeout(function(){
		$('li:first').css('backgroundColor', 'gray');	
		$('ul li:first-child').css('color', 'yellow');
		$('li:last').css('backgroundColor', 'gray');	
	}, 2000);
})
</script>

</head>
<body>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red" title="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
	<ul>
		<li>Dog</li>
		<li>Cat</li>
		<li>Cow</li>
		<li>Horse</li>
	</ul>
</body>
</html>
